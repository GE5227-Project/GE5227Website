      <!--cont form starts-->
      <h3><span style="font-size: 2em">Contact Us</span></h3>
      <div class="contact-form">
          <p>We would love to hear from you.<br> If you have any queries, do drop us a note in the form below.</p>
        <form class="contact" action="https://formspree.io/f/xnqokyol" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <input type="submit" name="submit" class="send-btn" value="Send">
            </form>
          </div>
